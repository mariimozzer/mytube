<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mf_videos">
        <div id="search-container">
            <input type="text" id="search" placeholder="Pesquisar" onkeypress="handleKeyPress(event)">
            <button onclick="searchVideos()">Pesquisar</button>
        </div>
        <div id="videos"></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="videoPlayer" width="560" height="315" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
